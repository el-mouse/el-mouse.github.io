<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <div class="section">
       <div class="container">
           <div class="row">
               <div class="col-lg-6 offset-lg-3">
                    <h1 class="header text-center">
                     <span>Получите видео-инструкцию</span>
                     <strong class="text-uppercase">Как заработать свой первый миллион?</strong>
                    </h1>
               </div>
           </div>
           <div class="row">
               <div class="col-lg-6 offset-lg-1">
                   <div class="video"><iframe width="100%" height="315" src="https://www.youtube.com/embed/53UnXy-V-WQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></div>
               </div>
               <div class="col-lg-4">
                   <div class="form">
                       <p class="form-header text-center">Введите свой e-mail</p>
                       <form action="#">
                           <input type="text" class="form-control form-control-lg" placeholder="Ваше имя">
                           <input type="text" class="form-control form-control-lg" placeholder="Ваш e-mail">
                           <button class="btn btn-primary btn-lg w-100 form-btn">Получить инструкцию</button>
                       </form>
                   </div>
               </div>

           </div>
       </div>
   </div>
   <div class="section">
    <div class="container">
       <div class="row">
           <div class="col-lg-12">
               <h2 class="section header text-uppercase text-center">Почему нужно сделать это сейчас?</h2>
           </div>
       </div>
       <div class="feature text-center">
           <div class="row">
               <div class="col-lg-3 col-md-6">
                   <div class="feature-box">
                       <img src="/img/tools2_3.png" alt="Первое преимущество">
                       <p>Первое преимущество</p>
                   </div>
               </div>
               <div class="col-lg-3 col-md-6">
                <div class="feature-box">
                    <img src="/img/tools_3.png" alt="Второе преимущество">
                    <p>Второе преимущество</p>
                </div>
            </div>
            <div class="col-lg-3 col-md-6">
                <div class="feature-box">
                    <img src="/img/wallet_3.png" alt="Третье преимущество">
                    <p>Третье преимущество</p>
                </div>
            </div>
            <div class="col-lg-3 col-md-6">
                <div class="feature-box">
                    <img src="/img/worker_3.png" alt="Четвертое преимущество">
                    <p>Четвертое преимущество</p>
                </div>
            </div>
           </div>
       </div>
       <div class="col text-center">
        <button class="btn btn-primary btn-lg form-btn">Получить инструкцию</button>
       </div>
      
   </div>
   </div>

</body> 

</html>
